    <div class="biggerView" *ngIf="hideMobileView">
        <mat-grid-list cols="{{cols}}" rowHeight="80vh">
            <mat-grid-tile colspan="1" class="cover"><img src="../../../../assets/images/Nestasti_Mammai_Cover.jpg" alt=""></mat-grid-tile>
            <mat-grid-tile colspan="1">

                <mat-card>

                    <mat-card-header class="">
                      <mat-card-title><h4>Listen Now On All Streaming Platforms</h4></mat-card-title>
                    </mat-card-header>
      
                    <mat-card-actions>
                        <img src="../../../../assets/images/icons/YouTube_Icon.png" alt="">
                        <img src="../../../../assets/images/icons/Spotify_Icon.png" alt="">
                        <img src="../../../../assets/images/icons/Soundcloud_Icon.png" alt="">
                    </mat-card-actions>

                    <mat-card-actions>
                        <button class="btn danger">Shop Merch</button>
                    </mat-card-actions>
                    
                  </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <div class="container">
        <div class="mobileView" *ngIf="!hideMobileView">
            <mat-grid-list cols="{{cols}}" rowHeight="50vh">
                <mat-grid-tile colspan="1" class="cover"><img src="../../../../assets/images/Nestasti_Mammai_Cover.jpg" alt=""></mat-grid-tile>
                <mat-grid-tile colspan="1">
    
                    <mat-card>
    
                        <mat-card-header class="">
                          <mat-card-title><h4>Listen Now On All Streaming Platforms</h4></mat-card-title>
                        </mat-card-header>
          
                        <mat-card-actions>
                            <img src="../../../../assets/images/icons/YouTube_Icon.png" alt="">
                            <img src="../../../../assets/images/icons/Spotify_Icon.png" alt="">
                            <img src="../../../../assets/images/icons/Soundcloud_Icon.png" alt="">
                        </mat-card-actions>
    
                        <mat-card-actions>
                            <button class="btn danger">Shop Merch</button>
                        </mat-card-actions>
                        
                      </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
    


</div>
