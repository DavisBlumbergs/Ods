<div class="events">
  <div class="container">

    <div class="biggerView" *ngIf="hideMobileView">
      <mat-grid-list cols="5" rowHeight="150px" gutterSize="3px" class="mat-elevation-z8" *ngFor="let event of eventList">
        <mat-grid-tile colspan="1" id="date">
          <h5> {{event.date}} <br> {{event.month}} </h5>
        </mat-grid-tile>
        <mat-grid-tile colspan="3" id="event">
          <h4> {{event.locationName}} <br> {{event.stage}} </h4>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" id="event">
          <h4> BUY TICKET </h4>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <div class="mobileView" *ngIf="!hideMobileView">
      <mat-grid-list id="mobileEvents" cols="{{cols}}" gutterSize="4px" rowHeight="32vh">

        <mat-grid-tile colspan="1" *ngFor="let event of eventList">
            <mat-card class="event">

              <mat-card-header class="justify-content-center">
                <mat-card-subtitle><h4>{{event.date}} {{event.month}}</h4></mat-card-subtitle>
                <mat-card-subtitle><h4>{{event.locationName}}</h4></mat-card-subtitle>
                <mat-card-subtitle><h4>{{event.stage}}</h4></mat-card-subtitle>
              </mat-card-header>

              <mat-card-actions>
                <button mat-button class="btn danger">BUY TICKET</button>
              </mat-card-actions>
              
            </mat-card> 
          </mat-grid-tile>

        </mat-grid-list>
    </div>

  </div>
</div>
